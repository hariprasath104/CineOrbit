
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="orbitGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00aaff"/>
      <stop offset="100%" stop-color="#7744ff"/>
    </linearGradient>
  </defs>

  <!-- Big stylized 'C' -->
  <path d="M300 100
           A200 200 0 1 0 300 500
           A160 160 0 1 1 300 100 Z"
        fill="none" stroke="url(#orbitGradient)" stroke-width="40" />

  <!-- Small 'o' inside C with orbit ring -->
  <ellipse cx="380" cy="300" rx="70" ry="30" transform="rotate(-25 380 300)" fill="none" stroke="url(#orbitGradient)" stroke-width="8"/>
  <circle cx="380" cy="300" r="40" fill="url(#orbitGradient)"/>

  <!-- CineOrbit text -->
  <text x="140" y="560" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="700" fill="white">
    Cine
  </text>
  <text x="310" y="560" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="60" font-weight="700" fill="url(#orbitGradient)">
    Orbit
  </text>
</svg>
